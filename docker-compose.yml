version: '3'
services:  
  postgres:
    image: postgres:11
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=s0m3p4ssw0rd
    ports:
      - '5432:5432'
    volumes:
      - ./docker/backend/postgresql/postgres-data:/var/lib/postgresql/data
      - ./docker/backend/postgresql/init:/docker-entrypoint-initdb.d
  cris-web-server:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    ports:
      - '8080:8080'  
      - '8983:8983'
      - '4000:4000'
    # volumes:
    #   - ./docker/backend/solr/solr-data:/home/dspace/solr-data
    depends_on:
      - postgres
    links:
      - postgres
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=cris@domain.com
      - PGADMIN_DEFAULT_PASSWORD=crispostgres
    ports:
      - 5050:80
